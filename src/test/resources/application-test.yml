server:
  port: 8080

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

data-sources: 
  - name: data-base-1
    strategy: postgres
    url: jdbc:tc:postgres:17:///postgres
    table: users  
    user: postgres   
    password: postgres
    mapping: 
     id: user_id
     username: login
     name: first_name     
     surname: last_name
